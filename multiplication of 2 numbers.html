<!DOCTYPE html>
<html>
  <head>
    <title>Multiplication</title>
  </head>
  <body bgcolor="yellow">
    <h1>Program to Calculate 2 Numbers</h1>
    
    <script type="text/javascript">
      var a, b, c;
      a = 76;
      b = 99.45;
      c = a * b;
      document.write('<br><h1>Multiplication of 2 numbers: ' + c + '</h1>');
    </script>
    
  </body>
</html>
