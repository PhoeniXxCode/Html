<!DOCTYPE html>
<html>
<head>
  <title>Area of Circle</title>
</head>
<body bgcolor="yellow">
  <h1 class="title">Program to Calculate Area of Circle</h1>

  <script>
    var r, area;
    r = parseFloat(prompt("Enter the radius of the circle:"));
    area = 3.14 * r * r;
    document.write("<h1>You entered the radius value: " + r + "</h1>");
    document.write("<h1>Area of Circle: " + area + "</h1>");
  </script>
</body>
</html>
