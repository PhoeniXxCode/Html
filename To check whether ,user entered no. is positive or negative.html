<!DOCTYPE html>
<html>
  <head>
    <title> To check whether, user entered no. is +ve or -ve </title>
  </head>
  <body>
    <script language="javascript">
      var a, no;
      a = prompt("Enter any value");
      no = parseInt(a); 
      if (no > 0)
        document.write("number is positive");
      else
        document.write("number is negative");
    </script>  
  </body>
</html>
