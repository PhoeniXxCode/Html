<!DOCTYPE html>
<html>
  <head>
    <title>Check whether the entered number is positive or negative</title>
  </head>
  <body>
    <script type="text/javascript">
      var no1, no2;
      no1= prompt("Enter first value");
      no2 =prompt("Enter second value"); 
      if (no1==no2) {
        document.write("Both are Equal");
      }
      else 
      {
        document.write("Both are not Equal.");
      }
    </script>  
  </body>
</html>
