<!DOCTYPE html>
<html>
  <head>
    <title> To accept integer and display the result by multiplying it with 3 </title>
  </head>
  <body>
  <script language="javascript">
    var a,no,ans;
    a=prompt("Enter any value");
    no=parseInt(a);
    ans=no*3;
    document.write("The answer is:"+ans);
  </script>  
  </body>
</html>
